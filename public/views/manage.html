
  <h2> Manage Opportunities </h2>
<!-- filters -->
  <div class="filterContainer">
    <select ng-model="mc.filter.contactDate">
      <option value="null"> All Dates </option>
      <option ng-repeat="filteredDates in mc.filteredDates.list" value="{{filteredDates.contactdate}}"> {{filteredDates.contactdate}} </option>
    </select>
    <select ng-model="mc.filter.active">
      <option value="true"> True </option>
      <option value="false"> False </option>
    </select>
    <button ng-click="mc.getFilterResults(mc.filter)" type="button"> Filter </button>
  </div>

<!-- opportunities table -->
  <div>
    <table>
      <thead>
        <tr>
          <td> Active </td>
          <td> Company Name </td>
          <td> Contact First Name </td>
          <td> Contact Last Name </td>
          <td> Contact Email </td>
          <td> Initial Contact Date </td>
          <td> Notes </td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="allOpportunities in mc.allOpportunities.list">
          <td> {{allOpportunities.active}} </td>
          <td> <input type="text" ng-model="allOpportunities.companyname"> </td>
          <td> <input type="text" ng-model="allOpportunities.contactfirstname"> </td>
          <td> <input type="text" ng-model="allOpportunities.contactlastname"> </td>
          <td> <input type="text" ng-model="allOpportunities.contactemail"> </td>
          <td> <input type="text" ng-model="allOpportunities.contactdate"> </td>
          <td> <textarea rows="3" cols="50" ng-model="allOpportunities.note"> {{allOpportunities.note}} </textarea> </td>
          <td> <button ng-click="mc.updateOpportunity(allOpportunities)" type="button"> Update </button> </td>
          <td> <button type="button"> Delete </button> </td>
        </tr>
      </tbody>
    </table>
  </div>
